<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header>
      <h1>Do these things</h1>
    </header>
    <main>
      <section>
        <h2>Add todo</h2>
        <button class="button button_action_add"></button>
        <div class="popup" id="add-todo-popup">
          <div class="popup__content">
            <button
              aria-label="Close modal"
              class="popup__close"
              type="button"
            ></button>
            <h3 class="popup__title">Add new todo</h3>
            <form
              class="popup__form"
              name="add-todo-form"
              id="add-todo-form"
              novalidate
            >
              <label class="popup__label">
                <input
                  class="popup__input"
                  id="todo-name"
                  maxlength="40"
                  minlength="2"
                  name="name"
                  placeholder="What needs to be done?"
                  required
                  type="text"
                />
                <span class="popup__error" id="todo-name-error"></span>
              </label>
              <button class="button popup__button" type="submit">Save</button>
            </form>
          </div>
        </div>
      </section>
      <section class="todos">
        <h2 class="todos__counter">Showing X out of Y completed</h2>
        <ul class="todos__list">
          <template id="todo-template">
            <li class="todo">
              <form class="todo__form">
                <div class="todo__row">
                  <label class="todo__label todo__label-checkbox" for="">
                    <input class="todo__completed" id="" type="checkbox" />
                  </label>
                  <span class="todo__name"></span>
                  <label for="">
                    <input class="todo__name-input" type="text" id="" />
                  </label>
                  <label for="">
                    <input
                      type="date"
                      id="deadline"
                      name="deadline"
                      min="2018-01-01"
                    />
                  </label>
                </div>
              </form>
              <ul class="todo__buttons">
                <li>
                  <button class="todo__edit-btn" type="button">Edit</button>
                </li>
                <li>
                  <button class="todo__delete-btn" type="button">Delete</button>
                </li>
              </ul>
            </li>
          </template>
        </ul>
      </section>
      <script src="./pages/index.js" defer type="module"></script>
    </main>
  </body>
</html>
