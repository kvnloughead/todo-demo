<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header>
      <h1>Do these things</h1>
    </header>
    <main>
      <section>
        <form class="form">
          <h2>Add todo</h2>
          <button class="button button_action_add"></button>
          <div class="popup" id="add-todo-popup">
            <div class="popup__content">
              <button
                aria-label="Close modal"
                class="popup__close"
                type="button"
              ></button>
              <h3 class="popup__title">Add new todo</h3>
              <form
                class="popup__form"
                name="add-todo-form"
                id="add-todo-form"
                novalidate
              >
                <label class="popup__label">
                  <input
                    class="popup__input"
                    id="todo-name"
                    maxlength="40"
                    minlength="2"
                    name="name"
                    placeholder="What needs to be done?"
                    required
                    type="text"
                  />
                  <span class="popup__error" id="todo-name-error"></span>
                </label>
                <button class="button popup__button" type="submit">Save</button>
              </form>
            </div>
          </div>
        </form>
      </section>
      <section class="todos">
        <h2 class="todos__counter">Showing X out of Y completed</h2>
        <ul class="todos__list">
          <li class="todo">
            <label class="todo__label" for="todo-2">
              <input class="todo__completed" id="" type="checkbox" checked />
              <input class="todo__name-input" type="text" id="todo-2" />
              Clone starting repo
            </label>
            <ul class="todo__buttons">
              <li>
                <button class="todo__edit-btn" type="button">Edit</button>
              </li>
              <li>
                <button class="todo__delete-btn" type="button">Delete</button>
              </li>
            </ul>
          </li>
          <li class="todo">
            <label class="todo__label" for="todo-2">
              <input class="todo__completed" id="todo-2" type="checkbox" />
              Read instructions thoroughly
            </label>
            <ul class="todo__buttons">
              <li>
                <button class="todo__edit-btn" type="button">Edit</button>
              </li>
              <li>
                <button class="todo__delete-btn" type="button">Delete</button>
              </li>
            </ul>
          </li>
          <li class="todo">
            <label class="todo__label" for="">
              <input class="todo__completed" id="todo-3" type="checkbox" />
              <input class="todo__name-input" type="text" id="todo-3" />
              Complete project
            </label>
            <ul class="todo__buttons">
              <li>
                <button class="todo__edit-btn" type="button">Edit</button>
              </li>
              <li>
                <button class="todo__delete-btn" type="button">Delete</button>
              </li>
            </ul>
          </li>
        </ul>
      </section>
      <script src="./pages/index.js" defer></script>
    </main>
  </body>
</html>
